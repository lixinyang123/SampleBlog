<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css" />
    <link rel="stylesheet" href="https://newcss.net/theme/night.css" />

    <script src="https://cdn.jsdelivr.net/npm/marked@1.1.0/marked.min.js"></script>
    <script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script> 
</head>
<body>
    <header>
        <h2>Name's Blog</h2>
    </header>

    <div id="content"></div>

    <script>
        var href = window.location.href;
        if(href.includes("#")){
            var page = href.substring(href.indexOf("#")+1);
            href = "./articles/article" + page + ".txt";
            fetch(href,{
                method:"GET"
            }).then((res)=>{
                res.text().then((text)=>{
                    document.getElementById('content').innerHTML = marked(text);
                    hljs.initHighlighting();
                });
            });
        }
    </script>
</body>
</html>
